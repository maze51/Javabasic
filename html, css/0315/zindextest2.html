<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index test2</title>
	<style>
		img{
			position: absolute;
			top: 0px;
			left: 0px;
			z-index: -1;
			
		}
		hr{
			position: relative;
			top: 100px;
		}
		h2{
			position: relative;
			top: 110px;
		}
		span{
			position: relative;
			top: 120px;
		}
		
	</style>
</head>
<body>
	<img src="../images/back.jpg"><br>
	<p> 무궁화 꽃이 피었습니다 무궁화 꽃이 피었습니다 무궁화 꽃이 피었습니다 </p>
	
	<br>
	<hr color="blue">
	<h2>수행내용</h2>
		<span>
		z-index: 여러개의 요소가 겹쳐있을때 위로 올려서 위치하도록 <br>
		z-index값을 지정한다 <br>
		img의 z-index값이 -1로 글자 밑으로 배치
		</span>
</body>
</html>
