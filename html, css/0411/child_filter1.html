<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>child filter 1</title>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script>
			$(function(){
				$('li:first').css('background', 'yellow');
				$('li:first-child').css('border', '2px solid red');
				
				$('td:first-child').css({'background':'#4d4d4d','color':'white'});
				$('td:nth-child(2)').css({'background':'#737373','color':'white'});
				$('td:last-child').css('background', '#d9d9d9');
				$('#tab2 tr:first td').css({'background':'black','color':'white'});
			})
		</script>
		<style>
		table{
			border-collapse: collapse;
		}
		td{
			width: 200px;
			height: 50px;
			text-align: center;
			font-size: 1.1em;
		}
		th{
			width: 200px;
			height: 50px;
			text-align: center;
			font-size: 1.1em;
		}
		</style>
	</head>
<body>
	<h3>여자에게 인기있는 남자들</h3>
