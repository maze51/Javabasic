<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Font Style</title>
	<style>
	p{
		font-size : 2.0em;
	}
	
	#p1{
		font-weight : bold;
	}
	
	#p2{
		font-style : italic;
	}
	
	#p3{
		font-weight : bold;
		font-style : italic;
	}
	
	#p4{
		font : italic bold 40px/80px serif; /*line height(줄간격)가 벌어진다*/
	}
	
	#p5{
		font : italic bold xx-small sans-serif;
	}
	</style>
</head>
<body>
	<p id="p1">무궁화 꽃이 피었습니다</p>
	<p id="p2">흰눈이 <strong>보슬보슬</strong> 내려옵니다</p>
	<p id="p3">우리집 강아지는 복슬강아지</p>
	<p id="p4">코끼리 한마리가 <em>거미줄에</em> 걸렸네</p>
	<p id="p5">코끼리 한마리가 <em>거미줄에</em> 걸렸네</p>
</body>
</html>
