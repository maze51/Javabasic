<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>parent is</title>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script>
			$(function(){
			//실행 전에 이미 body안에 만들어져 있는 p태그에만 이벤트가 적용되고
			//새로 복사되어 만들어진 p태그에는 이벤트가 적용되지 않는다
			//$('p').on('click', function(){})
			
				$('p').on('click', function(){
					if( $(this).parent().is('div') ){
						// 부모의 테두리 설정
						$(this).parent().css('border', '2px solid blue');
						// 부모의 형태를 복사
						a = $(this).parent().clone();
						$('body').append(a);
					} else {
						alert("작업 대상이 아닙니다.");
					}
				})
			})
		</script>
	</head>
<body>
	<div>
		<p>무궁화 꽃이 피었습니다</p>
	</div>
	
	<p>진달래 꽃이 피었습니다</p>
	
	<div>
		<p>철쭉꽃을 보러 갑시다</p>
	</div>
</body>
</html>
