<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch on&off</title>
	<style>
		img{
			width : 350px;
			height : 350px;
		}
	</style>
	
	<script>
		function imgChange(){
			imgele = document.getElementById("img1");
			
			// 방법은 두 가지가 있다
			//alert(imgele.src); // http:부터 시작하는 전체 경로를 나타낸다
			//alert(imgele.getAttribute('src')); // ../images 이하 경로를 나타낸다
			
			//if(imgele.src == "on.jpg") // 이런 식으로 비교할 수 없다. 전체 경로가 나오기 때문
			//if문을 이용해 문자를 직접 비교할 수 없다. match를 사용한다.
			
			aa = imgele.src.match('on');
			// 일치하는 글자가 있으면 on을 리턴하고, 없으면 null을 리턴한다.
			//alert(aa);
			
			if( aa!=null ) {imgele.src = "../../images/off.jpg";}
			else { imgele.src = "../../images/on.jpg"; }
			
			
		}
	</script>
</head>
<body>
<br>
이미지를 클릭하면 on off의 상태로 번갈아 가면서 변화한다 <br>
match('비교하고자 하는 정규식 또는 문자')<br>
정규식에 맞는 문자가 있으면 해당 문자를 리턴하고<br>
없으면 null을 리턴한다<br> <br> 
	<img id="img1" onclick="imgChange()" src="../../images/on.jpg">
<!-- 	<img id="img2" onclick="" src="../images/off.jpg"> -->
</body>
</html>
