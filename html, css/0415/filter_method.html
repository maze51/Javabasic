<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>filter method</title>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script>
			$(function(){
				// class가 intro인 것을 선택하여 - 노랑 배경
// 				$('.intro').css('background', 'yellow');
				$('p').filter('.intro').css('background', 'yellow');
				
				// class가 pp인것 중 jQuery를 포함하는 것을 선택하여 테두리를 표시
// 				$('.pp:contains(jQuery)').css('border', '2px solid green');
				$('p').filter('.pp:contains(jQuery)').css('border', '2px solid green');
				
				// 홀수번째 요소 중 HTML이 포함되어 있는 것을 선택하여 글자색을 변경
// 				$('p:odd:contains(HTML)').css({'color' : 'blue', 'font-weight' : 'bold'});
				$('p').filter(':odd:contains(HTML)').css({'color' : 'blue', 'font-weight' : 'bold'});
// 				$('p').flter(':odd').filter(':contains(HTML)').css();
				
				// class가 intro가 아닌 것을 선택하여 글자 크기를 설정
				$('p').not('intro').css('font-size', '2.0em');
			})
		</script>
	</head>
<body>
	<h1>*** 환영합니다</h1>
	<p class="pp"> 내 이름은 jQuery입니다</p>
	<p class="intro"> 나는 javaScript와 살고 있습니다</p>
	<p class="intro"> 나는 javaScript를 사랑합니다</p>
	<p class="pp"> 내 친구는 HTML, AJAX입니다</p>
	
</body>
</html>
