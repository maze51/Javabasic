<html><!-- -->
	
	<head>
		<meta charset="UTF-8">
		<title>첫번째 테스트</title>
		<style>
			h1{<!--글자색깔, 글자 테두리, 글자 정렬시 사용-->
				color : gray;
				border : 2px solid blue;
				text-align : center;
			}
			img{<!--이미지 크기 조정-->
				width : 200px;
				height : 150px;
			}
		</style>
	</head>
	
	<body><!--아래 텍스트, 이미지, 링크는 요소.
			속성 : 여는태그에서 부가적인 정보를 지정한다
			속성이름 = 속성값-->
		<h1>Hello html</h1>
		<img src="../images/Penguins.jpg">
		<!--이미지 파일 불러오기. 여는 태그에 부가적인 설명이 들어간 것. src는 속성이 필수적인 태그에 속한다 -->
		<a href="http://www.naver.com"> 네이버 </a>
		<!--a는 링크에 의해 페이지 이동. 그 페이지를 href속성을 통해 정해준 것-->
	</body>
	
</html>
