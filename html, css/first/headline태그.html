<html>
	<meta charset="UTF-8">
	<style>
	
		h6 {
			font-size : 1.0em;
		}
	
		pre {
			font-size : 1.5em;
		}
	</style>
	<body>
		<code><!--실제 실행되는 코드를 문자처럼 표현하기 위한 태그. pre와 비슷한 기능-->
			function aa(){
			
			}
		</code>
		
		<script><!--실제 기능은 여기서 구현됨-->
		</script>
		
		<h1>진</h1>
		<h2>달</h2>
		<h3>래</h3> <!--headline 태그의 기능으로는 h3정도까지 사용한다-->
		<h4>꽃</h4>
		<h5>1</h5>
		<h6>2</h6>
		
		<hr color='green'/><!--뒤에 /달면 열고닫기를 한 번에 한다-->
		&lt;hr&gt;태그는 수평선을 그립니다.
		<br><br>
		<pre>
		나 <b>보기가</b> 역겨워 
		가실 때에는 
		말없이 <strong>고이</strong> 보내 드리우리다. <!--strong이 표준-->

		영변에 약산 
		진달래꽃 
		<strong><i>아름따다</i></strong> <em>가실</em> 길에 뿌리우리다. <!--em이 표준-->

		가시는 걸음 걸음
		놓인 그 꽃을 
		사뿐히 즈려 밟고 가시옵소서.

		나 보기가 역겨워
		가실 때에는
		죽어도 아니 눈물 흘리우리다.
		</pre>
	</body>
</html>
