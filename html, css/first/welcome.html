<html>
	
	<head>
		<meta charset="UTF-8">
		<title>Web Programming</title>
		<style>
			em{
				color : purple;
				font-size : 20px;
			}
			img{
				width : 150px;
				height : 150px;
			}
			p{
				font-size : 17px;
				
			}
			span{
				background : green;
				font-size : 1.5em; <!-- 배수로 크기 지정시 em을 적어준다 -->
			}
		</style>
	</head>
	
	<body>
		<!--1. 자동줄바꿈 태그(블럭 요소: 한 줄 전체를 차지한다)
			크기를 지정할 수 있다
			<h1> <h2> <p> <hr> <ul> <li> <caption> <div> <form자체만>
			<pre> <table> <fieldset>
			
			2. 자동줄바꿈 아닌 태그(인라인 요소: 자신이 필요한 크기만 차지한다.
			자동 줄바꿈 x) -> 강제로 줄바꿈<br>을 해야 한다 
			크기를 지정할 수 없다(지정은 가능하지만 의미없다)
			<img> <a> <span> <label> <input>
		-->
		
		
		<h1>Welcome to the Web Programming!</h1>
		<img src="../images/coffee1_카페라떼.jpg"><br>
		<span>언제든지 오셔서 질문이 있으면 올려주세요!<em></span> 여러분을 환영합니다.</em>
		<!-- 자동 줄바뀜이 되고 여백을 갖고 있다 -->
		<h2>내용</h2>
		<p>HTML5, CSS3, Javascript, jQuery, Java, Oracle, ...</p>
		
	</body>
</html>
