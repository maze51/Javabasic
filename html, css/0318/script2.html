<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script2</title>

<script>
//body요소들로 document를 생성하고 window에 적재해서 실행되어
//브라우저에 띄워졌을 때, 즉 body가 먼저 실행되고 onload에 의한 함수가
//나중에 실행된다.
window.onload = function(){
	var now = new Date();
	
	dateString = now.toLocaleString();
	date = now.toLocaleDateString();
	time = now.toLocaleTimeString();
	
	elediv = document.getElementById("result1");
	elediv.innerHTML = dateString + "<br>";
	elediv.innerHTML += date + "<br>";
	elediv.innerHTML += time + "<br>";
}
</script>

</head>
<body>
body요소들로 document를 생성하고<br>
script를 실행하려면 window.onload = function() { }<br>
이라는 콜백메서드가 필요하다.<br>
script를 먼저 실행시키지 않기 위해(body를 먼저 실행시키기 위해)<br>
이런 과정을 거침.<br>
	<button class="aa" type="button" onclick="alert('Hello~')">실행</button><br>
<!-- 	위는 inline js -->
	<div id="result1" class="aa"></div>
	
</body>
</html>
