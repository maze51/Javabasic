<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>effect</title>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script>
			$(function(){
				$('#showsw').click(function(){
					$('#img1').show(2000, 'swing', function(){
// 						alert("숲으로 가자");
					});
				})
				$('#showli').click(function(){
					$('#img1').show(2000, 'linear'); // 속도 자리에 fast, slow가능
// 					alert("숲으로 가자");
				})
				$('#hide').click(function(){
					$('#img1').hide(300, 'linear', function(){
// 						alert("숲이 사라졌어요");
					});
				})
				$('#toggle').click(function(){
					$('#img1').toggle(50);
				})
				
				$('#up').click(function(){
					$('#img2').slideUp(1000);
				})
				$('#down').click(function(){
					$('#img2').slideDown(500);
				})
				$('#stoggle').click(function(){
					$('#img2').slideToggle(1000);
				})
				
				$('#fin').click(function(){
					$('#img3').fadeIn(500, 'linear');
				})
				$('#fout').click(function(){
					$('#img3').fadeOut(500);
				})
				$('#ftoggle').click(function(){
					$('#img3').fadeToggle(1000);
				})
				$('#fto').click(function(){
					// 한 번 fadeTo를 사용하면 투명도 최대값이
					// 여기서 설정한 값으로 고정된다
					$('#img3').fadeTo(1000, 0.5);
				})
			})
		</script>
		<style>
			img{
				width: 300px;
				height: 300px;
				display: none;
			}
		</style>
	</head>
<body>
	<button id="showsw" type="button">showswing</button>
	<button id="showli" type="button">showlinear</button>
	<button id="hide" type="button">hide</button>
	<button id="toggle" type="button">toggle</button>
	<br>
	<br>
	<img id="img1" src="../images/racoon.jpeg">
	<hr>
	
	<button id="up" type="button">slideup</button>
	<button id="down" type="button">slidedown</button>
	<button id="stoggle" type="button">slidetoggle</button>
	<br>
	<br>
	<img id="img2" src="../images/nyang.jpg">
	<hr>
	
	<button id="fin" type="button">fadein</button>
	<button id="fout" type="button">fadeout</button>
	<button id="ftoggle" type="button">fadetoggle</button>
	<button id="fto" type="button">fadeto</button>
	<br>
	<br>
	<img id="img3" src="../images/serval.jpg">
	
	
</body>
</html>
