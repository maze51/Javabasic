<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position test</title>
	<style>
		div{
			width: 200px;
			height: 100px;
			margin: 10px;
			padding: 10px;
			border: 1px solid red;
			text-align: center;
		}
		#d3{
			position: relative;
			top: 30px;
			/*d2를 기준으로 30px내려온 것*/
			left: 50px;
		}
		#d4{
			position: absolute; /*꼭대기가 기준*/
			top: 30px;
			left: 100px;
		}
		#d5{
			position: fixed; /*스크롤바를 움직여도 위치는 그대로*/
			top: 50px;
			right: 10px;
		}
	</style>
</head>
