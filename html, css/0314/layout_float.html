<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout float</title>
	<style>
		div{
			margin : 3px;
		}
		#d1{
			width : 100%;
			height : 200px;
			border : 1px solid gray;
			background-color: yellow;
			border-radius: 30px;
		}
		#d2{
			float : left;
			width : 30%;
			height : 500px;
			border : 1px solid gray;
			background-color: turquoise;
			
			border-radius: 30px;
		}
		#d3{
			float : right;
			width : 68%;
			height : 500px;
			border : 1px solid gray;
			background-color: lightgreen;
			
			border-radius: 30px;
			text-align: left;
		}
		#d4{
			clear : both;
			width : 100%;
			height : 200px;
			border : 1px solid gray;
			background-color: lightgray;
			border-radius: 30px;
		}
		body{
			text-align: center;
			font-size: 2.0em;
		}
		
	</style>
</head>
<body>
	<div id="d1">
	"header"
	</div>
	
	<div id="d2">
	"nav"
	</div>
	
	<div id="d3">
	&nbsp;&nbsp;&nbsp;"content"
	</div>
	
	<div id="d4">
	"footer"
	</div>
</body>
</html>
