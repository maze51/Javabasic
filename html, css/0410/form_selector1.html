<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form selector 1</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(function(){
			// 모든 요소 선택
			$(':input').css('border', '1px solid red');
			
			//input  요소 테두리 lime , 배경색  핑크
			$(':input').css('border', '2px solid lime').css('background', 'pink');
			
			//input   type이 button 인 요소 배경색 노란
// 			$('input[type=button]').css('background', 'yellow'); // 속성 선택자
			$('input:button').css('background', 'yellow'); // 입력양식(form)
			
			//Button  요소와 input   type이 button 인 요소 배경색 하늘색
			$(':button').css('background', 'cyan');
			
			//Type이 submit 요소의 배경색 녹색
			//$('input[type=submit]').css('background', 'green');
			$(':submit').css('background', 'green');
			
			//Type이 reset인 요소의 배경색 노랑
			$(':reset').css('background', 'yellow');
			
			//Type이 text, password 인 요소의 테두리 파랑
			$(':text, :password').css('border', '3px double blue');
			
			//Type이 file, image인요소의 테두리 빨강
			$(':file, :image').css('border', '3px solid gold');
		})
	</script>
</head>
<body>
<!-- onsubmit="return false;" submit이 발생되더라도 수행하지 않는다 -->
	<form action="formtest.jsp" method="get"> 
		Text : <input type="text" name="id"/><br> 
		Password : <input type="password" name="pass"/><br><br> 
		
		Radio : 
		<input type="radio" name="radioGroup" id="radioA" value="A"/> A 
		<input type="radio" name="radioGroup" id="radioB" value="B"/> B<br><br>
		 
		Checkbox : 
		<input type="checkbox" name="checkboxes" id="checkbox1" value="1"/> 1 
		<input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2<br><br>
		 
		Textarea : <br> <textarea rows="15" cols="50" id="myTextarea" name="myTextarea"></textarea><br><br>
		 
		Image : <input type="image" src="../images/image.1.jpg"><br><br>
<!-- 		input type image도 전송 기능이 있다
	때문에 $(':submit').css('background', 'green');에서 이미지도 배경색이 바뀐다  -->
		File : <input type="file"><br><br> 
		
		Buttons : 
		<button type="button" id="normalButton">Normal</button> 
<!-- 		타입을 쓰면 일반 버튼, 안 쓰면 전송 버튼 -->
		<button type="submit" id="submitButton">Submit전송</button>
		<button>전송버튼</button> 
		<button type="reset" id="resetButton">Reset</button> <br><br>
		
		<input type="button" value="일반버튼"> 
		<input type="submit" value="전송버튼"> 
		<input type="reset" value="초기화버튼"> <br><br>
	</form>

</body>
</html>
