<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 선택자 연습</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(function(){
			$('*').css('background', 'yellow');
			
			//h1요소의 글자색은 파랑
			$('h1').css('color', 'blue');
			$('#para').css('color', 'green');
			$('.sample').css('color', 'red');
		})
	</script>
</head>
<body>
	<h1>제목입니다</h1>
	<h2 id="para">작은 제목입니다</h2>
	<h2 class="sample">샘플입니다</h2>
</body>
</html>
