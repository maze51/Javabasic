<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>navigator 객체</title>
	<script>
	window.onload = function(){
	}
		// key : navigator객체의 속성
		// value : navigator속성의 값
	    for (var key in navigator) {
	        value = navigator[key];
	        document.write(key + ": " + value + "<br>");
	        // 화면상에 이미 있던 문서는 사라진다.
	    }
	</script>
</head>
<body>

</body>
</html>
