<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location 객체</title>
	<script>
		function proc1(){
			host = location.host;
			hname = location.hostname;
			port = location.port;
			pname = location.pathname;
			href = location.href;
			protocol = location.protocol;
			
			res = "host ==> " + host + "<br>";
			res += "hostname ==> " + hname + "<br>";
			res += "port ==> " + port + "<br>";
			res += "pathname ==> " + pname + "<br>";
			res += "href ==> " + href + "<br>";
			res += "protocol ==> " + protocol + "<br>";
			
			document.getElementById("result1").innerHTML = res;
		}
		
		function proc2(){
			
			location.href="http://www.naver.com";
		}
	</script>
</head>
<body>
	<button type="button" onclick="proc1()">실행</button>
	<br>
	<div id="result1">
	</div>
	<br>
	네이버 이동: location.href = "";<br>
	<button type="button" onclick="proc2()">실행</button>
</body>
</html>
